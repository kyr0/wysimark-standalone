<html>
  <head>
  </head>
  <body>
    <div id="bench"></div>

    <script>
      (async() => {
        const { createWysimark } = await import('../dist/javascript/index.esm.js');
        var bench = document.getElementById('bench');

        if (typeof createWysimark === 'function') {
          bench.innerHTML = 'Wysimark is loaded';
        } else {
          bench.innerHTML = 'Wysimark is not loaded';
        }
      })()
    </script>
  </body>
</html>
